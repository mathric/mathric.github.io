<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <img id="daily-image" src="" alt="Daily Image">
    <script>
        function getCurrentWeekday() {
            const today = new Date();
            const day = today.getDay();
            return day;
        }

        function setDailyImage() {
            const day = getCurrentWeekday();
            const imageElement = document.getElementById('daily-image');
            imageElement.src = `assets/${day}.png`;
            imageElement.alt = `Image for Day ${day}`;
        }

        window.onload = setDailyImage;
    </script>
</body>

</html>
